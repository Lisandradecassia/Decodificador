<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Decodificador</title>
</head>

<body>
    <div class="título">
        <h1>Decodificador</h1>
        <h3>Selecione a melhor opção para codificar ou decodificar uma mensagem!</h3>
    </div>

    <div class="cardPrincipal">

        <div id="mensagemDiv">
            <p>Mensagem:</p>
            <input type="text" nome="mensagem" class="texto" id="mensagem" placeholder="Digite a sua mensagem aqui!">
        </div>

        <hr size="5" width="50%" align="center" color="black" noshade>

        <select id="metodo" name="metodo" class="selecionar" required>
            <option value="selecione" id="selecione">Selecione um método</option>
            <option value="base64" id="base64">Base 64</option>
            <option value="cesar" id="cesar">Cifra de César</option>
        </select>

        <div id="passosDiv" class="numeroPassosDiv">
            <label>Número de passos:</label>
            <input name="passosDiv" type="number" id="numeroPassos" class="numeroPassos" min="1" max="20" required>
        </div>

        <div id="codidecod" class="codidecode">
            <div class="cod" id="cod">
                <input id="codificar" type="radio" name="botao" value="" />
                <label>Codificar</label>
            </div>

            <div class="decod" id="decod">
                <input id="decodificar" type="radio" name="botao" value="" />
                <label>Decodificar</label>
            </div>
        </div>

        <hr size="5" width="50%" align="center" color="black" noshade>

        <div class="resultadoDiv">
            <p>Resultado:</p>
            <output id="resultado" class="resultado" placeholder="O resultado aparecerá aqui!"></output>
        </div>

        <div class="botao-hmtl" id="botao">
            <button class="btn-html" id="btn">Codificar</button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
