<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Decodificador</title>
</head>

<body>
    <h1>Cifra de César</h1>
    <h3>Selecione a melhor opção para codificar ou decodificar uma mensagem!</h3>
    <div id="cardPrincipal">
        <div>
            <div><label>Texto Original</label>
                <input type="text" nome="Texto Original" placeholder="Digite seu texto aqui!">
            </div>
            <div><label>Texto Decodificado</label>
                <input type="text" nome="Texto Decodificado" placeholder="Digite seu texto aqui!">
            </div>
        </div>
        <div>
            <select>
                <option>Base 64</option>
                <option>Base 18</option>
                <option>Base 22</option>
                <option>Base 10</option>
                <option>Base 81</option>
            </select>

            <div>
                <button>Codificar</button>
                <button>Descodificar</button>
            </div>
        </div>
        <script src="./index.js"></script>
</body>

</html>
